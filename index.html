<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
		:root {
			--bg-start: #0f172a; /* slate-900 */
			--bg-end: #1e293b;   /* slate-800 */
			--card-bg: #0b1220cc; /* translucent card */
			--border: #1f2a44;
			--text: #e2e8f0;      /* slate-200 */
			--muted: #94a3b8;     /* slate-400 */
			--accent: #60a5fa;    /* blue-400 */
			--accent-2: #a78bfa;  /* violet-400 */
			--success: #34d399;   /* emerald-400 */
			--shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
		}

		html, body {
			height: 100%;
		}

		body {
			font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
			margin: 0;
			padding: 2rem 1rem;
			background: radial-gradient(1200px 800px at 10% 10%, rgba(96,165,250,0.15), transparent 55%),
						 radial-gradient(1000px 700px at 90% 20%, rgba(167,139,250,0.18), transparent 60%),
						 linear-gradient(180deg, var(--bg-start), var(--bg-end));
			color: var(--text);
			display: flex;
			align-items: flex-start;
			justify-content: center;
		}

		h1, h2 {
			text-align: center;
		}

		/* App container (no glass, no animation) */
		main {
			width: 100%;
			max-width: 760px;
			margin: 0 auto;
			padding: 0;
		}

		form {
			display: grid;
			gap: 0.9rem;
			margin-bottom: 2rem;
			background: transparent;
			padding: 0;
			border-radius: 0;
			border: none;
			box-shadow: none;
		}

		label {
			font-weight: 600;
			letter-spacing: 0.2px;
			color: var(--muted);
		}

		input[type="email"] {
			padding: 0.8rem 0.9rem;
			border: 1px solid var(--border);
			border-radius: 10px;
			font-size: 1rem;
			background: rgba(2, 6, 23, 0.25);
			color: var(--text);
			outline: none;
			transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.06s ease;
		}

		input[type="email"]::placeholder { color: #64748b; }

		input[type="email"]:focus {
			border-color: var(--accent);
			box-shadow: 0 0 0 4px rgba(96,165,250,0.18), 0 10px 20px rgba(2,6,23,0.5);
			transform: translateY(-1px);
		}

		button {
			padding: 0.8rem 1rem;
			background: linear-gradient(135deg, var(--accent), var(--accent-2));
			border: none;
			color: #0b1220;
			font-weight: 700;
			letter-spacing: 0.2px;
			border-radius: 12px;
			font-size: 1rem;
			cursor: pointer;
			box-shadow: 0 10px 18px rgba(99,102,241,0.25), 0 2px 6px rgba(2,6,23,0.6) inset;
			transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
		}

		button:hover {
			transform: translateY(-1px);
			filter: brightness(1.05);
			box-shadow: 0 16px 26px rgba(99,102,241,0.35), 0 2px 8px rgba(2,6,23,0.7) inset;
		}

		button:active { transform: translateY(0); }

		ul {
			list-style-type: none;
			padding: 0;
			display: grid;
			gap: 0.6rem;
		}

		li {
			background: linear-gradient(180deg, rgba(2,6,23,0.65), rgba(2,6,23,0.4));
			padding: 0.8rem 1rem;
			margin: 0.1rem 0;
			border-radius: 10px;
			border: 1px solid var(--border);
			box-shadow: 0 2px 10px rgba(2,6,23,0.45);
			position: relative;
			overflow: hidden;
			transition: transform 0.12s ease, box-shadow 0.2s ease;
		}

		li:before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			width: 6px;
			background: linear-gradient(180deg, var(--accent), var(--accent-2));
		}

		li:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 18px rgba(2,6,23,0.55);
		}
    </style>
    </head>

    <body>
		<main>
			<h1 style="margin-top:0; margin-bottom: 1.25rem; font-size: 2rem; line-height: 1.1; background: linear-gradient(135deg, var(--text), #c7d2fe); -webkit-background-clip: text; background-clip: text; color: transparent;">Email App</h1>

			<form action="/add-email" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required
                placeholder="example@domain.com">
            <button type="submit">Submit</button>
			</form>

			<h2 style="margin: 0 0 0.8rem; color: var(--muted); font-weight: 600; letter-spacing: 0.2px;">Stored Emails</h2>
			<ul id="emails"></ul>
		</main>

        <script>
        fetch('/emails')
            .then(response => response.json())
            .then(emails => {
                const emailsList = document.getElementById('emails');
                emails.forEach(email => {
                    const li = document.createElement('li');
                    li.textContent = email.email;
                    emailsList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching emails:', error));
    </script>
    </body>

</html>
